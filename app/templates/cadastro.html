<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Aí</title>
    <!-- <link rel="stylesheet" href="../css/home.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
</head>

<body>

    <nav>
        <!-- <img src="logo_header2.svg" alt="recicla aí logo"> -->
        <img src="{{ url_for('static', filename='logo_header2.svg') }}" alt="Minha Imagem" width="300">
        <ul>
            <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
            <li><a href="{{ url_for('coleta') }}">Pontos de Coleta</a></li>
            <li><a href="{{ url_for('contato') }}">Contato</a></li>
            <li><a href="{{ url_for('cadastro') }}" target="_blank">Cadastre-se</a></li>
        </ul>
        
         
    </nav>
    <header>
        <link rel="reciclaai icon" type="imagex/png" href="logo_icon.ico">
        <!-- <img src="logo_header2.svg" alt="recicla aí logo"> -->
        <img src="{{ url_for('static', filename='logo_header2.svg') }}" alt="Minha Imagem" width="300">
        <h1>Transformando resíduos em oportunidades!</h1>
    </header>

    
    <main>
        <section class="section">
            <h2>Cadastre-se como</h2>
            <div class="form-usuario">
                <h3>Cadastro de Usuário</h3>
                <form>
                    <input type="text" placeholder="Nome completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <input type="text" placeholder="Cidade/Bairro" required>
                    <button type="submit">Cadastrar como Usuário</button>
                </form>
            </div>

            <div class="form-empresa">
                <h3>Cadastro de Empresa</h3>
                <form>
                    <input type="text" placeholder="Nome da Empresa" required>
                    <input type="email" placeholder="E-mail de contato" required>
                    <input type="text" placeholder="Endereço da Empresa" required>
                    <select required>
                        <option value="">Selecione o Tipo de Empresa</option>
                        <option value="recicladora">Recicladora</option>
                        <option value="ponto_de_coleta">Ponto de Coleta</option>
                        <option value="parceiro_sustentavel">Parceiro Sustentável</option>
                    </select>
                    <button type="submit">Cadastrar como Empresa</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Recicla Aí - Plataforma de Descarte Sustentável. <a href="https://www.reciclaai.com.br">www.reciclaai.com.br</a></p>
    </footer>
</body>

</html>
